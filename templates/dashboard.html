<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Transactions</h2>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction.merchant_code }}: ${{ transaction.amount_cents / 100 }} on {{ transaction.created_at }}</li>
        {% endfor %}
    </ul>
    <h2>Add Transaction</h2>
    <form method="post" action="{{ url_for('transactions') }}">
        <label for="amount_cents">Amount (in cents):</label>
        <input type="number" id="amount_cents" name="amount_cents" required>
        <br>
        <label for="merchant_code">Merchant Code:</label>
        <input type="text" id="merchant_code" name="merchant_code" required>
        <br>
        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
